<title>代理商管理</title>

<!--列表样式信息-->
<link rel="stylesheet" href="/erp/assets/css/ui.jqgrid.css"/>
<link rel="stylesheet" href="/erp/assets/css/chosen.css" />

<div class="row">
    <div class="col-xs-12">
        <div class="space-6"></div>
        <div class="well">
            <form id="queryForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="alinkphone" class="col-sm-3 control-label no-padding-right">联系电话:</label>
                        <div class="col-sm-9">
                            <input type="text" id="alinkphone" name="alinkphone" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <label for="aname" class="col-sm-3 control-label no-padding-right">代理商公司:</label>
                        <div class="col-sm-9">
                            <input type="text" id="aname" name="aname" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="button" onclick="queryData()">
                            <i class="ace-icon fa fa-search bigger"></i>
                            查询
                        </button>
                        <button class="btn" type="reset" onclick="resetForm()">
                            <i class="ace-icon fa fa-refresh bigger"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="space-12"></div>
        <div class="fc-button-group" style="margin-left: 5px;">
            <a id="agency_add" data-rel="tooltip" title="" data-original-title="新增" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-plus-circle purple bigger-125"></i></a>
            <a id="agency_edit" data-rel="tooltip" title="" data-original-title="修改" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-pencil blue bigger-125"></i></a>
            <a id="agency_del" data-rel="tooltip" title="" data-original-title="删除" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-trash-o red bigger-125"></i></a>
        </div>
        <table id="grid-table"></table>
        <div id="grid-pager"></div>
    </div><!-- /.col -->
</div>

<script>
    var scripts = [null, "/erp/assets/js/date-time/bootstrap-datepicker.js",
        "/erp/assets/js/jqGrid/jquery.jqGrid.custom.js",
        "/erp/assets/js/chosen.jquery.js",
        "/erp/assets/js/jqGrid/i18n/grid.locale-cn.js", null]

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }

    //打开文件
    function openFile(fileUrl) {
        //使用nginx打开文件。 代理商nginx 客户附件访问路径为 /nginxAgencyAccesstory/
        window.open(window.location.origin + "/nginxAgencyAccesstory/" + fileUrl);
    }

    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {

        $('[data-rel=tooltip]').tooltip();
        //inline scripts related to this page
        jQuery(function ($) {
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });
            //resize on sidebar collapse/expand

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });

            $(grid_selector).jqGrid({
                url: projectUrl + "/agency/getAgencyList", //获取所用用户信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID', '代理商资料', '昵称', '登录名', '代理商编号', '公司名称', '联系人姓名', '联系人电话', '微信', 'QQ',
                    '联系人性别', '公司法人', '公司地址', '代理城市',
                    '营业执照', '合同', '创建人', '创建时间', '备注信息'],
                colModel: [
                    {name: 'aid', key: true, width: 60, hidden: true, frozen: true},
                    {name: 'otherdata', width:80, formatter: pickFileData},
                    {name: 'anick', width: 80},
                    {name: 'alogin_no', width: 100},
                    {name: 'ano', width: 100, editable: true},
                    {name: 'aname', width: 150, editable: true},
                    {name: 'alinkname', width: 150, editable: true},
                    {name: 'alinkphone', width: 100, editable: true},
                    {name: 'alinkweixin', width: 100, editable: true},
                    {name: 'alinkqq', width: 120, editable: true},
                    {name: 'male', width: 100, editable: true},
                    {name: 'legal', width: 100, editable: true},
                    {name: 'address', width: 200, editable: true},
                    {name: 'agency_cityname', width: 150, editable: true},
                    {name: 'business', width: 100, editable: true, formatter: pickFileData},
                    {name: 'contract', width: 100, editable: true, formatter: pickFileData},
                    {name: 'crtuser', width: 100, editable: true},
                    {name: 'crtdate', width: 100, editable: true},
                    {name: 'memo', width: 100, editable: true},
                ],
                sortname: 'crtdate',
                sortorder: 'desc',
                ondblClickRow: queryDetail,
                viewrecords: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
            });

            function pickFileData(val) {
                if(val) {
                    return '<button class="btn btn-link" onclick=openFile(\''+val+'\')>查看</button>'
                }else{
                    return '<span class="grey">无</span>'
                }
            }


            //新增数据
            $("#agency_add").on("click", function(){
                toCustomUrl('page/agency/agencydet.jsp');
            });
            //修改数据
            $("#agency_edit").on("click", function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("请先选择一条记录", 3000);
                }else if(ids.length>1) {
                    showWarnInfo("只能选择一条记录进行修改", 3000);
                }else{
                    toCustomUrl("server/agency/toAgencyDetail?aid="+ids[0]);
                }
            });
            //删除数据
            $("#agency_del").on("click", function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("请至少选择一条记录!");
                }else{
                    bootbox.confirm("确认删除选中的代理商信息? 删除之后，该代理商将无法登录代理商系统。", function(result) {
                        if(result) {
                            myAjax("/agency/delAgency", {ids: ids.join(",")}, function(result) {
                                if(result.code === 1) {
                                    showSuccInfo("操作成功！");
                                    queryData();
                                }else{
                                    showErrorInfo(result.message);
                                }
                            })
                        }
                    });
                }
            });

            function queryDetail() {
                var id = $(grid_selector).jqGrid('getGridParam','selrow');
                toCustomUrl("server/agency/toAgencyDetail?aid="+id);
            }

        })
    })

</script>
