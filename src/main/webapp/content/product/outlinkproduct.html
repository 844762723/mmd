<title>客户提交产品 - 笑享租</title>

<!--列表样式信息-->
<link rel="stylesheet" href="/erp/assets/css/ui.jqgrid.css"/>
<link rel="stylesheet" href="/erp/assets/css/chosen.css" />
<link rel="stylesheet" href="/erp/assets/css/bootstrap-datepicker3.css" />
<link rel="stylesheet" href="/erp/assets/css/bootstrap-timepicker.css" />
<link rel="stylesheet" href="/erp/assets/css/daterangepicker.css" />
<link rel="stylesheet" href="/erp/assets/css/bootstrap-datetimepicker.css" />

<div class="row">
    <div class="col-xs-12">
        <div class="space-6"></div>
        <div class="well">
            <form id="queryForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="col-sm-4 control-label no-padding-right">提交开始时间:</label>
                        <div class="col-sm-8">
                            <input type="text"  name="start_date" class="form-control date-picker" data-date-format="yyyy-mm-dd" />
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <label class="col-sm-4 control-label no-padding-right">提交结束时间:</label>
                        <div class="col-sm-8">
                            <input type="text"  name="end_date" class="form-control date-picker" data-date-format="yyyy-mm-dd" />
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="button" onclick="queryData()">
                            <i class="ace-icon fa fa-search bigger"></i>
                            查询
                        </button>
                        <button class="btn" type="reset" onclick="resetForm()">
                            <i class="ace-icon fa fa-refresh bigger"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="space-12"></div>
        <div class="fc-button-group" style="margin-left: 5px;">
            <!--<a id="imei_add" data-rel="tooltip" title="" data-original-title="新增" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-plus-circle purple bigger-125"></i></a>-->
            <a id="link_edit" data-rel="tooltip" title="" data-original-title="修改" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-pencil blue bigger-125"></i></a>
            <a id="link_del" data-rel="tooltip" title="" data-original-title="删除" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-trash-o red bigger-125"></i></a>
        </div>

        <table id="grid-table"></table>
        <div id="grid-pager"></div>
    </div><!-- /.col -->
</div>

<script>
    var scripts = [null, "/erp/assets/js/date-time/bootstrap-datepicker.js",
        "/erp/assets/js/jqGrid/jquery.jqGrid.custom.js",
        "/erp/assets/js/chosen.jquery.js",
        "/erp/assets/js/jqGrid/i18n/grid.locale-cn.js", null]

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    function resetForm() {
        $(".chosen-select").val('').trigger("chosen:updated");
    }

    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }
    //添加IMEI
    $("#imei_add").click(function(){
        toCustomUrl('page/product/imeiindetail.jsp');
    });
    //修改IMEI
    $("#imei_edit").click(function(){
        var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
        if(!ids || ids.length === 0) {
            showWarnInfo("请先选择一条记录", 3000);
        }else if(ids.length>1) {
            showWarnInfo("只能选择一条记录进行修改", 3000);
        }else{
            toCustomUrl("server/product/toImeiDetail?id="+ids[0]);
        }
    });
    //删除IMEI
    $("#imei_del").click(function(){
        var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
        if(!ids || ids.length === 0) {
            showWarnInfo("至少选择一条记录", 3000);
        }else{
            bootbox.confirm("确认删除选中的所有信息？该操作不可逆转", function(res) {
                if(res) {
                    myAjax("/product/delImeiInfo", {ids: ids.join(",")}, function(result){
                        if(result.code == '1') {
                            showSuccInfo("操作成功");
                            queryData();
                        }else{
                            showErrorInfo(result.message);
                        }
                    })
                }
            });
        }
    });

    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {
        $('[data-rel=tooltip]').tooltip();
        //inline scripts related to this page
        jQuery(function ($) {
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });

            //resize on sidebar collapse/expand
            //设置日期选择样式
            $('.date-picker').datepicker({
                autoclose: true,
                todayHighlight: true
            });

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });


            $(grid_selector).jqGrid({
                url: projectUrl + "/product/getOutLink", //获取所用用户信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID', '状态', '链接地址', '客户名', '手机号', '商品名', '内存', '颜色', '签约价', '租期', '每期应还总额', '实际应还总价', 'IMEI号', '审核人', '审核时间'],
                colModel: [
                    {name: 'lid', key: true, width: 60, hidden: true, frozen: true, editable: true},
                    {name: 'state', width:100, formatter: pickState},
                    {name: 'link', width:250},
                    {name: 'custom_name', width:150},
                    {name: 'custom_phone', width:150},
                    {name: 'product_name', width: 200},
                    {name: 'storage',  width:150},
                    {name: 'color',  width:150},
                    {name: 'product_signprice',  width:150},
                    {name: 'product_lease',  width:150},
                    {name: 'product_eachprice',  width:150},
                    {name: 'product_price',  width:150},
                    {name: 'product_imei',  width:150},
                    {name: 'audituser', width: 150},
                    {name: 'auditdate', width: 150},
                ],
                sortname: 'crtdate',
                sortorder: 'desc',
                viewrecords: true,
                ondblClickRow: queryDetail,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
            });

            function pickState(val) {
                if(val == "1") {
                    return '已通过';
                }else if(val == "2"){
                    return '拒绝';
                } else {
                    return '审核中';
                }
            }

            /**
             * 查看产品详细
             * @param id
             */
            function queryDetail(id) {
                toCustomUrl("server/product/toOutLinkDet?lid="+id);
            }
        })
    })

</script>
