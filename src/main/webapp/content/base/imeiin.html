<title>产品入库管理</title>

<!--列表样式信息-->
<link rel="stylesheet" href="/erp/assets/css/ui.jqgrid.css"/>
<link rel="stylesheet" href="/erp/assets/css/chosen.css" />

<div class="row">
    <div class="col-xs-12">
        <div class="space-6"></div>
        <div class="well">
            <form id="queryForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="col-sm-3 control-label no-padding-right">IMEI号:</label>
                        <div class="col-sm-9">
                            <input type="text"  name="imei_no" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <label for="agency_id" class="col-sm-3 control-label no-padding-right">代理商:</label>
                        <div class="col-sm-9">
                            <select id="agency_id" name="agency_id" class="form-control chosen-select">
                            </select>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="button" onclick="queryData()">
                            <i class="ace-icon fa fa-search bigger"></i>
                            查询
                        </button>
                        <button class="btn" type="reset" onclick="resetForm()">
                            <i class="ace-icon fa fa-refresh bigger"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="space-12"></div>
        <div class="fc-button-group" style="margin-left: 5px;">
            <a id="iemi_add" data-rel="tooltip" title="" data-original-title="新增" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-plus-circle purple bigger-125"></i></a>
            <a id="iemi_edit" data-rel="tooltip" title="" data-original-title="修改" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-pencil blue bigger-125"></i></a>
            <a id="iemi_del" data-rel="tooltip" title="" data-original-title="删除" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-trash-o red bigger-125"></i></a>
        </div>
        <table id="grid-table"></table>
        <div id="grid-pager"></div>
    </div><!-- /.col -->
</div>

<script>
    var scripts = [null, "/erp/assets/js/date-time/bootstrap-datepicker.js",
        "/erp/assets/js/jqGrid/jquery.jqGrid.custom.js",
        "/erp/assets/js/chosen.jquery.js",
        "/erp/assets/js/jqGrid/i18n/grid.locale-cn.js", null]

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }


    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {

        $('[data-rel=tooltip]').tooltip();
        //inline scripts related to this page
        jQuery(function ($) {
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });
            //resize on sidebar collapse/expand

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });

            $("#iemi_add").click(function(){
                toCustomUrl('page/base/imeiindetail.jsp');
            });

            $("#iemi_edit").click(function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("请先选择一条记录", 3000);
                }else if(ids.length>1) {
                    showWarnInfo("只能选择一条记录进行修改", 3000);
                }else{
                    toCustomUrl("server/base/toImeiIndetail?id="+ids[0]);
                }
            });

            $("#iemi_del").click(function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("至少选择一条记录", 3000);
                }else{
                    bootbox.confirm("确认删除选中的所有信息？该操作不可逆转", function(res) {
                        if(res) {
                            myAjax("/book/delInImeiInfo", {ids: ids.join(",")}, function(result){
                                if(result.code == '1') {
                                    showSuccInfo("操作成功");
                                    queryData();
                                }else{
                                    showErrorInfo(result.message);
                                }
                            })
                        }
                    });
                }
            });

            $(grid_selector).jqGrid({
                url: projectUrl + "/book/getInImeiInfo", //获取出货信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID', '商品名', 'IMEI号', '代理商', '代理城市', '操作人', '操作时间'],
                colModel: [
                    {name: 'id', index:'id', key: true, width: 60, hidden: true, frozen: true, editable: true},
                    {name: 'product_name', index:'product_name', width: 200, editable:true,
                        editrules: {required: true}},
                    {name: 'imei_nos', index:'imei_nos',  width:200, editable: true,
                        editrules: {required: true}},
                    {name: 'agency_name', index:'agency_name',  width:200},
                    {name: 'agency_city', index:'agency_city',  width:200},
                    {name: 'crtuser', width: 200},
                    {name: 'crtdate', width: 200},
                ],
                sortname: 'crtdate',
                sortorder: 'desc',
                viewrecords: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                ondblClickRow: queryDetail,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
            });

            function queryDetail() {
                var id = $(grid_selector).jqGrid('getGridParam','selrow');
                toCustomUrl("server/base/toImeiIndetail?id="+id);
            }

            /**
             * 设置选择框
             */
            $("#agency_id").chosen({allow_single_deselect: true});
            var depObj = [];
            var allDep = "";
            myAjax("/base/getAllAgency", null, function (result) {
                if (result.code == 1) {
                    depObj = result.data;
                    allDep = toSelectData(result.data, "aid", "aname");
                    //设置选择框中信息
                    createDepSelect(result.data);
                } else {
                    showErrorInfo(result.message);
                }
            });

            function createDepSelect(data) {
                var html = '<option value="">&nbsp;</option>';
                data.forEach(function (info) {
                    html += '<option value="' + info.aid + '">' + info.aname + '</option>';
                });
                $("#agency_id").html(html);
                $("#agency_id").trigger("chosen:updated");
            }

            $(document).on('settings.ace.chosen', function (e, event_name, event_val) {
                if (event_name != 'sidebar_collapsed') return;
                $('#agency_id').each(function () {
                    var $this = $(this);
                    $this.next().css({'width': $this.parent().width()});
                })
            });
        })
    })

</script>
