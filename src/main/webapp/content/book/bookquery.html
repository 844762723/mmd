<title>订单查看 - 笑享租</title>

<!--列表样式信息-->
<link rel="stylesheet" href="/erp/assets/css/ui.jqgrid.css"/>
<link rel="stylesheet" href="/erp/assets/css/chosen.css" />

<div class="row">
    <div class="col-xs-12">
        <div class="space-6"></div>
        <div class="well">
            <form id="queryForm" class="form-horizontal">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="book_no" class="col-sm-3 control-label no-padding-right">订单号:</label>
                        <div class="col-sm-9">
                            <input type="text" id="book_no" name="book_no" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <label for="book_phone" class="col-sm-3 control-label no-padding-right">客户手机:</label>
                        <div class="col-sm-9">
                            <input type="text" id="book_phone" name="phone" class="form-control"/>
                        </div>
                    </div>


                    <div class="col-xs-3">
                        <label for="agency_id" class="col-sm-3 control-label no-padding-right">代理商:</label>
                        <div class="col-sm-9">
                            <!--<input type="text" id="agency_id" name="agency_id" class="form-control"/>-->
                            <select id="agency_id" name="agency_id" class="form-control chosen-select">

                            </select>
                        </div>
                    </div>

                    <div class="col-xs-3">
                        <button class="btn btn-primary" type="button" onclick="queryData()">
                            <i class="ace-icon fa fa-search bigger"></i>
                            查询
                        </button>
                        <button class="btn" type="reset" onclick="resetForm()">
                            <i class="ace-icon fa fa-refresh bigger"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="space-12"></div>
        <div class="row">
            <div class="col-xs-2">
                <a id="agency_add" data-rel="tooltip" title="" data-original-title="新增" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-plus-circle purple bigger-125"></i></a>
                <a id="agency_edit" data-rel="tooltip" title="" data-original-title="查看" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-pencil blue bigger-125"></i></a>
            </div>
            <div class="col-xs-2 col-xs-offset-8">
                <span class="width-20" style="height:20px; width: 20px; background-color: #E0B5B2; display: inline-flex"></span>
                <a>初审已超一天</a>
            </div>
        </div>
        <table id="grid-table"></table>
        <div id="grid-pager"></div>
    </div><!-- /.col -->
</div>

<script>
    var scripts = [null, "/erp/assets/js/date-time/bootstrap-datepicker.js",
        "/erp/assets/js/jqGrid/jquery.jqGrid.custom.js",
        "/erp/assets/js/chosen.jquery.js",
        "/erp/assets/js/jqGrid/i18n/grid.locale-cn.js", null]

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";

    function resetForm() {
        $(".chosen-select").val('').trigger("chosen:updated");
    }

    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }

    function queryRepay(bid) {
        //查询还款记录
        myAjax("/book/queryRepay", {bid:bid}, function(result){
            var html = "";
            html += '<table id="simple-table" class="table table-striped table-bordered table-hover">';
            html += '<thead>';
            html += '<tr>';
            html += '<th>待还款金额</th>';
            html += '<th>实际还款金额</th>';
            html += '<th class="hidden-480">待还款时间</th>';
            html += '<th>';
            html += '<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>';
            html += '实际还款时间';
            html += '</th>';
            html += '<th class="hidden-480">操作时间</th>';
            html += '</tr>';
            html += '</thead>';
            html += '<tbody>';
            result.data.forEach(function (data) {
                html += '<tr>';
                html += '<td>';
                html += data.money;
                html += '</td>';
                html += '<td>' + data.realymoney + '</td>';
                html += '<td class="hidden-480">' + data.date + '</td>';
                html += '<td>' + data.realydate + '</td>';
                html += '<td class="hidden-480">';
                html += data.crtdate;
                html += '</td>';
                html += '</tr>';
            });
            html += '</tbody>';
            html += '</table>';
            if(result.data.length === 0) {
                html += '<div class="center orange">还没有还款记录</div>';
            }
            bootbox.dialog({
                message: html
            })
        })
    }

    $('.page-content-area').ace_ajax('loadScripts', scripts, function () {

        $('[data-rel=tooltip]').tooltip();
        //inline scripts related to this page
        jQuery(function ($) {
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });
            //resize on sidebar collapse/expand

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });

            //获取参数
            var type =  getUrlParms("type");
            var queryHis;
            if(type == 'queryhistory') {
                queryHis = true;
            }
            $(grid_selector).jqGrid({
                url: projectUrl + "/book/getBookList" + (queryHis? "?oper=history&bid="+getUrlParms("bid") : ""), //获取所用用户信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID','子状态', '租售类型', '订单状态', '提叫纸质合同', '还款记录', '代理商', '代理城市', '客户类型', '姓名', '电话','订单号',
                    '产品名称', '产品价值', '租期', 'IMEI号', '每期租金','还款日期',
                    '性别', '出生年月', '民族', '身份证', '籍贯',
                    '家庭电话', '户籍地址', '现地址', '微信号', '手机服务密码', 'QQ号', '邮箱', '银行卡号', '银行卡开户行',
                    '初审时间', '初审人','复审时间', '复审人', '备注'],
                colModel: [
                    {name: 'bid', key: true, width: 60, hidden: true, frozen: true},
                    {name: 'audit_state', width: 60, hidden: true, frozen: true},
                    {name: 'book_type', width:100, formatter: pickBookType},
                    {name: 'state_name', width:150, formatter: pickState},
                    {name: 'submitpact', width: 100, formatter: pickPact},
                    {name: 'repaylssue', width: 150, formatter: pickRepay},
                    {name: 'agency_name', width:150},
                    {name: 'agency_city', width: 100},
                    {name: 'type', width: 100, formatter: pickType},
                    {name: 'name', width: 100, editable: true},
                    {name: 'phone', width: 100, editable: true},
                    {name: 'book_no', width: 100, editable: true},
                    {name: 'product_name', width: 100, editable: true},
                    {name: 'product_price', width: 100, editable: true},
                    {name: 'leaseterm', width: 120, editable: true},
                    {name: 'product_imei', width: 100, editable: true},
                    {name: 'monthrent', width: 100, editable: true},
                    {name: 'repaydate', width: 100, editable: true},
                    {name: 'sex', width: 80, editable: true},
                    {name: 'birth', width: 150, editable: true},
                    {name: 'ethnic', width: 100, editable: true},
                    {name: 'identity', width: 100, editable: true},
                    {name: 'place', width: 100, editable: true},
                    {name: 'familyphone', width: 100, editable: true},
                    {name: 'koseki', width: 150, editable: true},
                    {name: 'nowaddress', width: 150, editable: true},
                    {name: 'weixin', width: 100, editable: true},
                    {name: 'phoneserviceno', width: 100, editable: true},
                    {name: 'qq', width: 100, editable: true},
                    {name: 'email', width: 100, editable: true},
                    {name: 'bankcard', width: 100, editable: true},
                    {name: 'bankaddress', width: 150, editable: true},
                    {name: 'auditdate', width: 150, editable: true},
                    {name: 'audituser', width: 150, editable: true},
                    {name: 'reauditdate', width: 150, editable: true},
                    {name: 'reaudituser', width: 150, editable: true},
                    {name: 'memo', width: 200, editable: true},
                ],
                sortname: 'crtdate',
                sortorder: 'desc',
                ondblClickRow: queryDetail,
                viewrecords: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
                loadComplete: function() {
                    Jq_loadComlete();
                    setRowColor();
                }
            });

            //设置行颜色
            function setRowColor() {
                var ids = $(grid_selector).jqGrid("getDataIDs");
                if(ids) {
                    for(var i = 0; i < ids.length; i++) {
                        var rowData = $(grid_selector).jqGrid("getRowData", ids[i]);
                        if(rowData.audit_state === '3' && rowData.auditdate) {
                            //如果是初审通过的单子
                            var auditdate = rowData.auditdate; //初审时间
                            var s1 = new Date(auditdate.replace(/-/g, "/"));
                            var s2 = new Date();
                            var days = s2.getTime() - s1.getTime();
                            var diff = parseInt(days / (1000 * 60 * 60 * 24));
                            if(diff >= 1) {
                                $(grid_selector+' #'+ids[i]).find("td").css("background-color", "#E0B5B2");
                            }
                        }
                    }
                }
            }

            //租售类型
            function pickBookType(val) {
                if(val == '1') {
                    return '<span class="red2">由租转售</span>';
                }else {
                    return '<span class="orange">租</span>';
                }
            }
            //还款记录查看
            function pickRepay(val, row) {
                val = val ? val : "0";
                return '<span class="grey">已还'+val+'期</span><span class="btn btn-link" onclick="queryRepay('+row.rowId+')">查看</span>';
            }

            function pickPact(val) {
                //是否提交了纸质合同
                if(val === '1') {
                    return '<span class="label label-success arrowed-in">\n' +
                        '<i class="ace-icon fa fa-check bigger-110"></i>\n' +
                        '</span>';
                }else{
                    return '尚未提交';
                }
            }
            function pickType(val) {
                console.log(val);
                if(val == '1') {
                    return '学生';
                }else{
                    return '成人';
                }
            }
            //订单状态
            function pickState(val, row, rowData) {
                var statename = 'label-info';
                if(val === '已结清') {
                    statename = 'label-success';
                }else if(val === '已失效') {
                    statename = 'label-danger';
                }else if(val === '已逾期') {
                    statename = 'label-warning';
                }else if(val === '审核中') {
                    val = val + "(" +rowData.audit_state_name + ")";
                }
                return '<span class="label label-sm '+statename+'">'+val+'</span>';
            }
            function pickFileData(val) {
                if(val) {
                    return '<button class="btn btn-link">下载</button>'
                }else{
                    return '<span class="grey">无</span>'
                }
            }


            //新增数据
            $("#agency_add").on("click", function(){
                toCustomUrl('page/agency/agencydet.jsp');
            });
            //修改数据
            $("#agency_edit").on("click", function(){
                var ids = $(grid_selector).jqGrid('getGridParam','selarrrow');
                if(!ids || ids.length === 0) {
                    showWarnInfo("请先选择一条记录", 3000);
                }else if(ids.length>1) {
                    showWarnInfo("只能选择一条记录进行修改", 3000);
                }else{
                    toCustomUrl("server/book/toBookQueryDetail?id="+ids[0]);
                }
            });

            function queryDetail(id) {
                toCustomUrl("server/book/toBookQueryDetail?id="+id);
            }

            /**
             * 设置选择框
             */
            $("#agency_id").chosen({allow_single_deselect:true});
            var depObj = [];
            var allDep = "";
            myAjax("/base/getAllAgency", null, function(result){
                if(result.code == 1) {
                    depObj = result.data;
                    allDep = toSelectData(result.data, "aid", "aname");
                    //设置选择框中信息
                    createDepSelect(result.data);
                }else{
                    showErrorInfo(result.message);
                }
            });

            function createDepSelect(data) {
                var html = '<option value="">&nbsp;</option>';
                data.forEach(function(info) {
                    html += '<option value="'+info.aid+'">'+info.aname+'</option>';
                });
                $("#agency_id").html(html);
                $("#agency_id").trigger("chosen:updated");
            }

            $(document).on('settings.ace.chosen', function(e, event_name, event_val) {
                if(event_name != 'sidebar_collapsed') return;
                $('#agency_id').each(function() {
                    var $this = $(this);
                    $this.next().css({'width': $this.parent().width()});
                })
            });

        })
    })
</script>
