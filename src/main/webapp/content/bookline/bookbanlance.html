<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线上订单结算</title>
    <!--列表样式信息-->
    <link rel="stylesheet" href="/erp/assets/css/ui.jqgrid.css"/>
    <link rel="stylesheet" href="/erp/assets/css/chosen.css" />
    <style>
        .modal-content {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-xs-12">
            <div class="space-6"></div>
            <div class="well">
                <form id="queryForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="book_no" class="col-sm-3 control-label no-padding-right">订单号:</label>
                            <div class="col-sm-9">
                                <input type="text" id="book_no" name="book_no" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <label for="book_phone" class="col-sm-3 control-label no-padding-right">客户手机:</label>
                            <div class="col-sm-9">
                                <input type="text" id="book_phone" name="phone" class="form-control"/>
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <button class="btn btn-primary" type="button" onclick="queryData()">
                                <i class="ace-icon fa fa-search bigger"></i>
                                查询
                            </button>
                            <button class="btn" type="reset" onclick="resetForm()">
                                <i class="ace-icon fa fa-refresh bigger"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="space-12"></div>
            <div class="row">
                <div class="col-xs-2">
                    <a id="linebook_add" data-rel="tooltip" title="" data-original-title="新增" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-plus-circle purple bigger-125"></i></a>
                    <a id="linebook_edit" data-rel="tooltip" title="" data-original-title="修改" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-pencil blue bigger-125"></i></a>
                    <a id="linebook_del" data-rel="tooltip" title="" data-original-title="删除" href="javascript:void(0)" style="padding: 2px;"><i class="ace-icon fa fa-trash-o red bigger-125"></i></a>
                </div>
            </div>
            <table id="grid-table"></table>
            <div id="grid-pager"></div>
        </div>
    </div>
<script>
    var scripts = [null, "/erp/assets/js/date-time/bootstrap-datepicker.js",
        "/erp/assets/js/jqGrid/jquery.jqGrid.custom.js",
        "/erp/assets/js/chosen.jquery.js",
        "/erp/assets/js/jqGrid/i18n/grid.locale-cn.js", null];

    var grid_selector = "#grid-table";
    var pager_selector = "#grid-pager";


    //查询表单数据
    function queryData() {
        var formData = $("#queryForm").serializeJson();
        jQuery(grid_selector).jqGrid("setGridParam", {postData: formData}).trigger("reloadGrid", [{page: 1}]);
    }
    //结清订单
    function completeBook(bid) {
        bootbox.confirm("确认结清该订单？ 请确保已经收取到该订单的所有费用，该操作不可逆转", function(res){
            if(res) {
                myAjax("/linebook/finishBook", {bid: bid}, function(result){
                    if(result.code == '1') {
                        showSuccInfo("操作成功");
                        queryData();
                    }else{
                        showErrorInfo(result.message);
                    }
                })
            }
        });
    }

    //查看账单
    function getBill(bid, book_type) {
        myAjax("/linebook/getBill", {bid: bid}, function(result) {
            var html = "";
            if(book_type == '1') {
                html += '<div class="alert alert-danger center">当前订单为<strong>由租转售</strong>，当期费用为该订单应付的<strong>所有剩余费用</strong></div>';
            }
            html += '<table id="simple-table" class="table table-striped table-bordered table-hover">';
            html += '<thead>';
            html += '<tr>';
            html += '<th>状态</th>';
            html += '<th>第几期</th>';
            html += '<th>每期基础费用</th>';
            html += '<th>逾期费</th>';
            html += '<th>本期总应还</th>';
            html += '<th class="hidden-480">待还款时间</th>';
            html += '<th>';
            html += '<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>';
            html += '实际还款时间';
            html += '</th>';
            html += '<th>短信通知</th>';
            html += '<th width="50">操作</th>';
            html += '</tr>';
            html += '</thead>';
            html += '<tbody>';
            for(var i = 0; i< result.data.length; i++) {
                var data = result.data[i];
                html += '<tr>';
                html += '<td>';
                console.log("状态："+data.state);
                if(data.state === 1) {
                    html += '<span class="grey">已还</span>';
                }else if(data.state === 2) {
                    html += '待还';
                }else if(data.state === 3) {
                    html += '<span class="red2">逾期</span>';
                }else{
                    html += '<span class="grey">尚未开始</span>';
                }
                html += '</td>';
                html +='<td>第'+data.curphase+'期</td>';
                html += '<td>';
                html += data.money;
                html += '</td>';
                html += '<td>'+(data.expectfee?data.expectfee : "")+'</td>';
                html += '<td>';
                html += (data.totalmoney ? data.totalmoney : data.money);
                html += '</td>';
                html += '<td class="hidden-480">' + data.date + '</td>';
                html += '<td>' + (data.realydate?data.realydate:"") + '</td>';
                if(data.issms === '1') {
                    html += '<td>已发送</td>';
                }else{
                    html += '<td>尚未发送</td>';
                }
                if(data.state === 2 || data.state ===3 || data.state === 4) {
                    html += '<td><a style="cursor: pointer" onclick="finishBookFee('+bid+', '+data.pid+')">结清</a></td>'
                }else{
                    html += '<td></td>';
                }
                html += '</tr>';
                if(data.state === 3 && book_type == '1') {
                    //如果当前订单为由租转售， 那么就不在展示之后的期
                    break;
                }
            }
            html += '</tbody>';
            html += '</table>';
            if(result.data.length === 0) {
                html += '<div class="center orange">还没有还款记录</div>';
            }
            bootbox.dialog({
                message: html,
                className: 'mydialog-width'
            })
        })
    }


    $(".page-content-area").ace_ajax('loadScripts', scripts, function() {
        $(function(){
            var parent_column = $(grid_selector).closest('[class*="col-"]');
            $(window).on('resize.jqGrid', function () {
                $(grid_selector).jqGrid('setGridWidth', parent_column.width());
                $(grid_selector).jqGrid('setGridHeight', $(window).height() - 360);
            });

            //重新进入时，销毁原有页面信息
            $(document).one('ajaxloadstart.page', function (e) {
                $.jgrid.gridDestroy(grid_selector);
                $('.ui-jqdialog').remove();
            });

            $(grid_selector).jqGrid({
                url: projectUrl + "/linebook/getBanlanceBookList", //获取已生成费用订单信息
                datatype: "json",
                mtype: 'POST',
                height: $(window).height() - 360,
                colNames: ['ID', '', '租售类型', '订单状态', '租金记录', '当前应还', '剩余应还', '签约价格', '应还款时间',
                    '逾期天数', '已还款总额', '已还款期数', '产品逾期费率', '历史逾期总费用', '客户类型', '姓名', '电话','订单号',
                    '产品名称', '签约价格', '租期', 'IMEI号', '每期租金',
                    '性别', '出生年月', '民族', '身份证', '籍贯',
                    '家庭电话', '户籍地址', '现地址', '银行卡号', '银行卡开户行',
                    '初审时间', '初审人','复审时间', '复审人', '备注'],
                colModel: [
                    {name: 'bid', key: true, width: 60, hidden: true, frozen: true},
                    {name: '', width: 100, formatter: pickPayType},
                    {name: 'book_type', width:100, formatter: pickBookType},
                    {name: 'state_name', width:150, formatter: pickState},
                    {name: 'bid', width:150, formatter: pickLease},
                    {name: 'expectfee', width: 100, editable: true},
                    {name: 'remainpay', width: 100, editable: true},
                    {name: 'product_signprice', width: 100, editable: true},
                    {name: 'repaydate', width: 100, editable: true},
                    {name: 'expectday', width: 100, editable: true},
                    {name: 'reimbursement', width: 100, editable: true},
                    {name: 'repaylssue', width: 100, editable: true},
                    {name: 'product_rate', width: 100, editable: true},
                    {name: 'totalexpectfee', width: 100, editable: true},
                    {name: 'type', width: 100, formatter: pickType},
                    {name: 'name', width: 100, editable: true},
                    {name: 'phone', width: 100, editable: true},
                    {name: 'book_no', width: 120, editable: true},
                    {name: 'product_name', width: 100, editable: true},
                    {name: 'product_price', width: 100, editable: true},
                    {name: 'leaseterm', width: 60, editable: true},
                    {name: 'product_imei', width: 100, editable: true},
                    {name: 'leaseterm_price', width: 100, editable: true},
                    {name: 'sex', width: 50, editable: true},
                    {name: 'birth', width: 120, editable: true},
                    {name: 'ethnic', width: 50, editable: true},
                    {name: 'identity', width: 150, editable: true},
                    {name: 'place', width: 100, editable: true},
                    {name: 'familyphone', width: 100, editable: true},
                    {name: 'koseki', width: 150, editable: true},
                    {name: 'nowaddress', width: 150, editable: true},
                    {name: 'bankcard', width: 100, editable: true},
                    {name: 'bankaddress', width: 150, editable: true},
                    {name: 'audituser', width: 150, editable: true},
                    {name: 'auditdate', width: 150, editable: true},
                    {name: 'reaudituser', width: 150, editable: true},
                    {name: 'reauditdate', width: 150, editable: true},
                    {name: 'memo', width: 200, editable: true},
                ],
                sortname: 'b.crtdate',
                sortorder: 'desc',
                ondblClickRow: queryDetail,
                viewrecords: true,
                rowNum: 10,
                rowList: [10, 20, 30],
                pager: pager_selector,
                autowidth: true,
                autoScroll: false,
                shrinkToFit: false,
                multiselect: true,
                multiboxonly: true,
                loadError: function (xhr, status, error) {
                    showErrorInfo("服务异常;"+error);
                },
                loadComplete: function() {
                    //分页信息
                    Jq_loadComlete();
                }
            });

            //查看租金缴纳记录
            function pickLease(val, info, book) {
                var book_type = book.book_type;
                return '<button class="btn btn-info btn-xs" onclick="getBill('+val+', '+book_type+')">查看记录</button>'
            }

            //结清订单
            function pickPayType(val, info, book) {
                var bid = book.bid;
                if(book.state != '3') {
                    return '<button class="btn btn-success btn-xs" onclick="completeBook('+bid+')">结清账单</button>'
                }else{
                    return "";
                }
            }

            //租售类型
            function pickBookType(val) {
                if(val == '1') {
                    return '<span class="red2">由租转售</span>';
                }else {
                    return '<span class="orange">租</span>';
                }
            }

            function pickType(val) {
                console.log(val);
                if(val == '1') {
                    return '学生';
                }else{
                    return '成人';
                }
            }

            //订单状态
            function pickState(val, row, rowData) {
                var statename = 'label-info';
                if(val === '已结清') {
                    statename = 'label-success';
                }else if(val === '已失效') {
                    statename = 'label-danger';
                }else if(val === '已逾期') {
                    statename = 'label-warning';
                }else if(val === '审核中') {
                    val = val + "(" +rowData.audit_state_name + ")";
                }
                return '<span class="label label-sm '+statename+'">'+val+'</span>';
            }

            function queryDetail(id) {
                toCustomUrl("server/linebook/toLineBookDetail?bid="+id);
            }
        })
    })

</script>
</body>
</html>
